<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1 class="panel-heading">User from API</h1>
            </div>
            <div class="panel-body">
                <div class="table-responsive" th:if="${not#lists.isEmpty(users)}">
                    <table class="table table-hover">
                        <thead class="thead-inverse">
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Gender</th>
                            <th>Email</th>
                            <th>Language</th>
                            <th>Phone</th>
                        </tr>
                        </thead>
                        <tr th:remove="all">
                            <td>Than</td>
                            <td>Myint</td>
                            <td>Female</td>
                            <td>ttm@gmail.com</td>
                            <td>Myanmar</td>
                            <td>0999999999</td>

                        </tr>
                        <tr th:remove="all">
                            <td>Mar</td>
                            <td>Soe</td>
                            <td>Female</td>
                            <td>mar@gmail.com</td>
                            <td>Myanmar</td>
                            <td>0999999999</td>

                        </tr>
                        <tr th:each="user:${users}">
                            <td th:text="${user.name.first}">Joe</td>
                            <td th:text="${user.name.last}">Buk</td>
                            <td th:text="${user.gender}">Male</td>
                            <td th:text="${user.email}">buk@gmail.com</td>
                            <td th:text="${user.language}">English</td>
                            <td th:text="${user.phone}">1233333</td>


                        </tr>
                    </table>
                </div>


            </div>
        </div>
    </div>
</div>

</body>
</html>
